<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내장객체 - 배열</title>
  <style>
    body{
      font-size: 2em;
      text-align: center;
    }
  </style>
</head>
<body>
  <script>
    var season = ["봄", "여름", "가을", "겨울"];

      document.write(season[i] + " ");
    }
  </script>
