    function displayTime(win = 'pop', w=400, h=200){
      //윈도우 너비 시작점
      var screenLeft = window.screenLeft || window.scrrenX;
      //윈도우 높이 시작점
      var screenTop = window.screenTop || window.screenY;

      var screenHeight = window.innerHeight || document.documentElement.clientHeight;

      var top = screenTop + (screenHeight - h) / 2;
      var opt = 'width=' + w + ', height=' + h + ', top=' + top + ', left=' + left;

    }
