<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내장객체 - 배열</title>
  <style>
    body{
      font-size: 2em;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>배열의 각 요소</h1>
  <script>
    var numbers = ["one", "two", "three", "four"];

    for(let i=0; i < numbers.length; i++){
      document.write("<p>" + numbers[i] + " ");
    }
  </script>
</body>
</html>
