<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>공부 챌린지</title>
  <style>
    #container{
      margin: 50px auto;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 2px double #222;
      background-color: #d8f0fc;
      text-align: center;
    }
    .accent{
      font-size: 1.8em;
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1><br>풀스택 과정 <br>공부일</h1>
    <p><span class="accent" id="result"></span>일 연속으로<br>
    공부를 하고 있군요.</p>
    <p>축하 합니다.</p>
  </div>
  <script>
    var now = new Date();
    var firstDay = new Date("2024-04-25");  //시작 날짜

    var toNow = now.getTime();
    var toFirst = firstDay.getTime();

    var passedTime = toNow - toFirst;
    //밀리초를 일수로 계산하고 반올림
    var passedDay = Math.round(passedTime/(1000*60*60*24));

    document.querySelector('#result').innerText = passedDay;

  </script>
</body>
</html>
