<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array객체의 메서드</title>

</head>
<body>
  <script>
    var nums = [1, 2, 3];
    var chars = ["a", "b", "c", "d"];
    //두개의 배열 합치기
    var numChars = nums.concat(chars);
    document.write("nums = [1, 2, 3]<br>")
    document.write("chars = ['a', 'b', 'c', 'd']<br>")
    document.write("<hr>");
    document.write("concat() : nums에 chars 합치면 : ", numChars);
    document.write("<br>");
    var charsNums = chars.concat(nums);
    document.write("nums에 chars 합치면 : ", charsNums);
    document.write("<hr>");

    //배열 내의 요소 합치기
    var string1 = nums.join();

    document.write("join() : 구분자 없이 : ", string1);
    document.write("<br>");
    var string2 = nums.join('/');
    document.write("구분자 지정 : ", string2);
    document.write("<hr>");

    //요소추가 - push 리턴값은 길이
    var ret1 = nums.push(4, 5); // 배열 끝에 추가
    document.write("push() length : " + ret1, " | 배열 : ", nums, "<br>");
    var ret2 = nums.unshift(0);  // 배열 앞에 추가 
    document.write("unshift() length : " + ret2, " | 배열 : ", nums, "<br>");
    document.write("<hr>");

    //요소 추출 - 리턴값이 꺼낸 요소 반환
    var poped1 = chars.pop(); //마지막 요소 꺼냄
    document.write("pop()꺼낸요소 : ", poped1, " | 배열 : ", chars, "<br>");
    var poped2 = chars.shift(); //첫번째 요소 꺼냄
    document.write("pop()꺼낸요소 : ", poped2, " | 배열 : ", chars, "<br>");
    document.write("<hr>");
  </script>
</body>
</html>
