<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>현재 시각은</title>
  <style>
    p{
      margin-top: 20px;
      font-size: 1.2em;
      text-align: center;
    }
    .display{
      font-size: 1.5em;
      font-weight: bold;
      color: blue;
    }
  </style>
</head>
<body>
  <p>현재 시각 <span id="current" class="display"></span></p>

  <script>
    setInterval(displayNow, 1000);  //1초마다 시간계산 함수 실행  //, 1000

    function displayNow(){
      var now = new Date();
      var currentTime = now.toLocaleTimeString();
      var ms = now.getMilliseconds();

      document.querySelector("#current").innerHTML = currentTime //+ ":" + ms
    }
  </script>
</body>
</html>
