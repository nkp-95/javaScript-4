<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>slice()</title>
</head>
<body>
  <script>
    //slice 추출한 요소로 배열 만듬, 기존 배열 변경 X
    var colors = ["red", "green", "blue", "white", "black"];

    var colors2 = colors.slice(2); //인덱스 2부터 끝까지를 새로운 배열로 리턴

    document.write(colors2 + "<br>");
    document.write(colors + "<br>");

    var colors3 = colors.slice(2, 4);
    document.write(colors3 + "<br>");  //2부터 4이전까지
    document.write(colors + "<br>");


  </script>
</body>
</html>
