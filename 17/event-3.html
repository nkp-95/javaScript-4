<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM EVENT 객체</title>
  <style>
    #container{
      width: 300px;
      margin: 10px auto;
    }
  </style>
</head>
<body>  
  <div id="container">  
    <img src="images/cup-1.png"  alt="cup" id="cup">
  </div>

  <script>
    var cup = document.querySelector("#cup");
    cup.onclick = function (event){
        cup.src = "images/cup-2.png";
        alert("이벤트 유형: " + event.type);  //event.type  or  event.target
        alert("이벤트 발생 위치 : " + event.pageX + ", " +  event.pageY);
      }
    
  </script>
</body>
</html>
