<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>innerText, innerHTML</title>
</head>
<body>
  <button onclick="innText()">innerText로 표시하기</button>
  <button onclick="innHTML()">innHTML로 표시하기</button>
  <h1>현재시각: </h1>
  <div id="current"></div>
  <script>
    var now = new Date();
    function innText(){
      document.getElementById("current").innerText = now.toLocaleTimeString();
    }
    function innHTML(){
      document.getElementById("current").innerHTML = "<em>" + now.toLocaleTimeString() + "</em>" 
    }
  </script>
</body>
</html>
