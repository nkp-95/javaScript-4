<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM CSS</title>
  <style>
    #container{
      width: 400px;
      margin: 50px auto;
      text-align: center;
    }
    #rect {
      width: 100px;
      height: 100px;
      border: 1px solid #222;
      margin: 30px auto;
      transition: 1s;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div>
    <div id="container"></div>
    <p>도형 위로 마우스 포인터를 올려놓으세요</p>
    <div id="rect"></div>
  </div>

  <script>
    var myRect = document.querySelector("#rect");
    myRect.addEventListener("mouseover", function(){
      myRect.style.backgroundColor = "green";
      myRect.style.borderRadius = "50%";
    });
    myRect.addEventListener("mouseout", function(){
      myRect.style.backgroundColor = "white";//공백으로 해도 됨
      myRect.style.borderRadius = "0%";//공백으로 해도 됨
    });
  </script>
</body>
</html>
