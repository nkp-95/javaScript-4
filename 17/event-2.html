<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM EVENT 객체</title>
  <style>
    #container{
      width: 300px;
      margin: 10px auto;
    }
  </style>
</head>
<body>  
  <div id="container">  
    <img src="images/cup-1.png"  alt="cup" id="cup">
  </div>

  <script>
    var cup = document.querySelector("#cup");
    cup.onclick = changepic;
      function changepic(){
        cup.src = "images/cup-2.png";
      }
    
  </script>
</body>
</html>
